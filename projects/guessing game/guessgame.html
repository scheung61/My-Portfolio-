<script>

var x = Math.floor(Math.random() * 20) +1;
var turns = 5;
var hint = 'Guess my number, 1-20!';

while (turns > 0) {
var guess = prompt(hint + ' You have ' + turns + 'guesses left.');

guess = Number(guess);
if (guess == x) {
     hint = "That is the correct number"
    turns = 0;
} else {
    hint = 'Nooooooo';
    if (guess < x) hint += 'Too small!';
    if (guess > x) hint += 'Too big!';
    turns = turns -1;
}
}
alert('The secret number was ' + x + '.');

   </script>
